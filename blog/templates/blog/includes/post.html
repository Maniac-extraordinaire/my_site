{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}"> {% comment %} Here you can use slug="the-mountains" or keep in order without mentioning slug keyword {% endcomment %}
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
            <div class="post_content">
                <h3>{{post.title}}<h3>
                <p>{{ post.excerpt }} </p>
            </div>
        </a>
    </article>
    
</li>
